<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elevator simulator</title>
		<script src="./app.js" type="module" defer></script>
		<link rel="stylesheet" href="./style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="general-wrapper">
			<div id="building">
				<div id="floors"></div>
				<div id="elevators"></div>
			</div>

			<div class="settings-panel">
				<form id="create-building-form">
					<div class="content">
						<h2>Create Building</h2>
						<p class="warning-message"></p>
						<div class="input-field">
							<label for="number-of-floors">Number of floors:</label>
							<input id="generate-number-of-floors-input" type="number" name="number-of-floors" min="0" required />
						</div>
						<div class="input-field">
							<label for="number-of-elevators">Number of elevators:</label>
							<input id="generate-number-of-elevators-input" type="number" name="number-of-elevators" min="0" required />
						</div>
					</div>
					<button class="create-button">Create</button>
				</form>
				<form id="call-elevator-form">
					<div class="content">
						<h2>Call Elevator</h2>
						<p class="warning-message"></p>
						<div class="input-field">
							<label for="current-floor">From current floor:</label>
							<input id="current-floor-input" type="number" name="current-floor" min="0" required />
						</div>
						<div class="input-field">
							<label for="destination-floor">To destination floor:</label>
							<input id="destination-floor-input" type="number" name="destination-floor" min="0" required />
						</div>
					</div>
					<button type="submit" class="call-button">Call</button>
				</form>
				<section id="random-calls-section">
					<div class="content">
						<h2>Random calls</h2>
						<p class="warning-message"></p>
						<div class="timer">
							<span class="text">Next call starts in:</span>
							<span class="number">0</span>
						</div>
						<div class="current-floor">
							<span class="text">Random current floor:</span>
							<span class="number">-</span>
						</div>
						<div class="destination-floor">
							<span class="text">Random destination floor:</span>
							<span class="number">-</span>
						</div>
					</div>
					<button id="random-calls-button">Start</button>
				</section>
			</div>
		</div>
	</body>
</html>
